# Optional: This workflow does not auto-deploy (Streamlit Cloud has no API)
# but ensures the repo stays healthy. To deploy: go to share.streamlit.io
# and connect this repo.
name: CI
on:
  push:
    branches: [master]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python -c "
from cbioportal_client import get_all_studies, get_molecular_profiles
s = get_all_studies(projection='SUMMARY')
assert len(s) > 0
print('API OK')
"
